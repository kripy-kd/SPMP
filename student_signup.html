<!DOCTYPE html>
<html lang="zxx">

<head>
  <meta charset="utf-8">
  <title>PROJECT MANAGEMENT PORTAL</title>

  <!-- mobile responsive meta -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <!-- ** Plugins Needed for the Project ** -->
  <!-- Bootstrap -->
  <link rel="stylesheet" href="plugins/bootstrap/bootstrap.min.css">
  <!-- themefy-icon -->
  <link rel="stylesheet" href="plugins/themify-icons/themify-icons.css">
  <!-- slick slider -->
  <link rel="stylesheet" href="plugins/slick/slick.css">
  <!-- venobox popup -->
  <link rel="stylesheet" href="plugins/Venobox/venobox.css">
  <!-- aos -->
  <link rel="stylesheet" href="plugins/aos/aos.css">

  <!-- Main Stylesheet -->
  <link href="css/style.css" rel="stylesheet">

  <!--Favicon-->
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">

</head>

<body>


<!-- navigation -->
<section class="fixed-top navigation">
  <div class="col-lg-12 ">
          <h2 class="section-title">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspProject Management Portal</h2>
  </div>
</section>
<!-- /navigation -->

<!-- contact -->
<section class="section-lg contact">
    <div class="container">
        <div class="row contact-bg p-5 rounded mb-5">
            <div class="col-lg-7 mb-4 mb-lg-0">
                <div class="card-body">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-lg-12 text-center">
                                <h3 class="section-title">STUDENT SIGNUP</h3>
                            </div>
                        </div>
                        <form id="register-hod" method="POST" action="{% url 'hod-register' %}" enctype="multipart/form-data">
<!--                            {% csrf_token %}-->
                            <div class="mdc-layout-grid">
                                <div class="mdc-layout-grid__inner">
                                    <div class="form-group mb-3">
                                        <label for="first_name" class="control-label">First Name</label>
                                        <input type="text" class="form-control rounded-0" name="first_name" id="first_name" required="required">
                                    </div>
                                    <div class="form-group mb-3">
                                        <label for="last_name" class="control-label">Last Name</label>
                                        <input type="text" class="form-control rounded-0" name="last_name" id="last_name" required="required">
                                    </div>
                                    <div class="form-group mb-3">
                                        <label for="department">Department:</label><br>
                                         <select id="department" name="department" class="form-control rounded-0" required="required">
                                            <option value="Computer">Computer</option>
                                             <option value="Mechanical">Mechanical</option>
                                             <!-- Add more department options here -->
                                         </select>
                                    </div>
                                    <div class="form-group mb-3">
                                        <label for="year" class="control-label">Year</label>
                                        <input type="number" class="form-control rounded-0" name="year" id="year"  required="required">
                                    </div>
                                    <div class="form-group mb-3">
                                        <label for="email" class="control-label">Email</label>
                                        <input type="email" class="form-control rounded-0" name="email" id="email"  required="required">
                                    </div>
                                    <div class="form-group mb-3">
                                        <label for="username" class="control-label">Username</label>
                                        <input type="text" class="form-control rounded-0" name="username" id="username" required="required">
                                    </div>
                                    <div class="form-group mb-3">
                                        <label for="password1" class="control-label">Password</label>
                                        <input type="password" class="form-control rounded-0" name="password1" id="password1" value="{{ reg_form.data.password1 }}" required="required">
                                    </div>
                                    <div class="form-group mb-3">
                                        <label for="password2" class="control-label">Confirm Password</label>
                                        <input type="password" class="form-control rounded-0" name="password2" id="password2" value="{{ reg_form.data.password2 }}" required="required">
                                    </div>
                                    <div class="form-group mb-3"></br>
                                        <div class="d-flex w-100 justify-content-end">
                                            <button class="btn btn-sm rounded-0 btn-primary col-4">
                                                    Register
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                 </div>
            </div>
        </div>
    </div>
    <!-- background shapes -->
    <img class="contact-bg-1 up-down-animation" src="images/background-shape/feature-bg-2.png" alt="background-shape">
    <img class="contact-bg-2 left-right-animation" src="images/background-shape/green-half-cycle.png" alt="background-shape">
    <img class="contact-bg-3 up-down-animation" src="images/background-shape/green-dot.png" alt="background-shape">
    <img class="contact-bg-4 left-right-animation" src="images/background-shape/service-half-cycle.png" alt="background-shape">
    <img class="contact-bg-5 up-down-animation" src="images/background-shape/feature-bg-2.png" alt="background-shape">
</section>
<!-- /contact -->

<!-- footer -->
<footer class="footer-section footer" style="padding-top: 30px;">
  <div class="container">
    <div class="row pt-3">
    <div class="col-lg-12 text-center zindex-1" style={{marginTop:-200}}>
    <img src=images/logo/c2.png style={{width:80, float:'right'}}/>
    <h4 class='mt-3 pt-2' style={{fontWeight:700,fontSize:25}}>SURYODAYA  COLLEGE  OF  ENGINEERING  AND  TECHNOLOGY,  NAGPUR</h4>
    <h3 class='neon'>COMPUTER DEPARTMENT</h3>
    <h5 class='mb-5' style={{fontSize:20,color:'#b393d3'}}>FINAL YEAR PROJECT</h5>
    <p class=''>Support Contact : @Kunal 7083005425 | @ADITYA 8830857304 | @SUMERA 9022259192 | @SUCHITA 9359785647</p>
    <p>credits to @kunal & Team</p>
    </div>
    </div>
  </div>
</footer>
<!-- /footer -->

<!-- jQuery -->
<script src="plugins/jQuery/jquery.min.js"></script>
<!-- Bootstrap JS -->
<script src="plugins/bootstrap/bootstrap.min.js"></script>
<!-- slick slider -->
<script src="plugins/slick/slick.min.js"></script>
<!-- venobox -->
<script src="plugins/Venobox/venobox.min.js"></script>
<!-- aos -->
<script src="plugins/aos/aos.js"></script>
<!-- Main Script -->
<script src="js/script.js"></script>

</body>
</html>
